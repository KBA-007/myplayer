<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mr. x Titans Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player-wrapper">
        <h1 class="player-title">Mr. x Titans Player</h1>
        <div class="video-container">
            <video id="myVideoPlayer" controls playsinline></video>
        </div>
        <div class="player-controls-bottom">
            <button id="tgButton" class="control-button glow-on-hover">
                <i class="fab fa-telegram-plane icon-left"></i> Join TG
            </button>
            <button id="downloadButton" class="control-button glow-on-hover">
                <i class="fas fa-download icon-left"></i> Download
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
