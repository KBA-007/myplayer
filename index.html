<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Video Player</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: linear-gradient(to right, #9a1d86, #ff4b2b);
      color: white;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .video-card {
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 10px;
      margin: 20px 0;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    .video-card h2 {
      margin-top: 0;
    }
    video {
      width: 100%;
      max-height: 400px;
      margin-bottom: 10px;
      border-radius: 10px;
    }
    .btn {
      background-color: white;
      color: #ff4b2b;
      padding: 10px 20px;
      border-radius: 5px;
      font-weight: bold;
      text-decoration: none;
      transition: 0.3s;
    }
    .btn:hover {
      background-color: #ffe1e1;
    }
  </style>
</head>
<body>
  <h1>ðŸ“š All Lectures</h1>
  <div id="video-list">Loading videos...</div>

  <script src="videoData.js"></script>
  <script>
    const container = document.getElementById("video-list");
    container.innerHTML = "";

    videos.forEach((vid) => {
      const card = document.createElement("div");
      card.className = "video-card";

      card.innerHTML = `
        <h2>${vid.title}</h2>
        <video controls src="${vid.url}"></video><br>
        <a class="btn" href="${vid.url}" target="_blank" download>â¬‡ Download Video</a>
      `;

      container.appendChild(card);
    });
  </script>
</body>
</html>
