<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mr Titans Pro Player</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Video.js CSS -->
  <link href="https://vjs.zencdn.net/8.10.0/video-js.css" rel="stylesheet" />

  <style>
    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
      padding: 40px 10px;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    .video-js {
      width: 90%;
      max-width: 800px;
      margin: 0 auto 20px;
      border-radius: 15px;
      box-shadow: 0 0 25px rgba(255,255,255,0.1);
    }

    .btn {
      display: inline-block;
      margin: 10px;
      padding: 12px 24px;
      background: linear-gradient(45deg, #00c6ff, #0072ff);
      color: white;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <h1>üé¨ Mr Titans PRO Player</h1>

  <!-- Video.js Player -->
  <video id="my-video" class="video-js vjs-default-skin" controls preload="auto" data-setup='{}'>
    <source src="https://example.com/video-720p.mp4" type="video/mp4" label="720p" res="720" />
    <source src="https://example.com/video-480p.mp4" type="video/mp4" label="480p" res="480" />
    <!-- You can add more quality links here -->
    <p class="vjs-no-js">
      To view this video please enable JavaScript.
    </p>
  </video>

  <!-- Buttons -->
  <div>
    <a href="https://t.me/NEETx_Titan" class="btn" target="_blank">üì¢ Join Telegram</a>
    <a href="https://example.com/video-720p.mp4" class="btn" download>‚¨áÔ∏è Download</a>
  </div>

  <!-- Video.js JS -->
  <script src="https://vjs.zencdn.net/8.10.0/video.min.js"></script>

  <!-- Quality Selector Plugin -->
  <script src="https://cdn.jsdelivr.net/npm/videojs-resolution-switcher@0.4.2/lib/videojs-resolution-switcher.js"></script>
  <script>
    var player = videojs('my-video');
    player.updateSrc([
      {
        src: 'https://example.com/video-720p.mp4',
        type: 'video/mp4',
        label: '720p',
        res: 720
      },
      {
        src: 'https://example.com/video-480p.mp4',
        type: 'video/mp4',
        label: '480p',
        res: 480
      }
    ]);
    player.videoJsResolutionSwitcher({ default: 'high' });
  </script>
</body>
</html>
