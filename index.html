<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Custom TG Video Player</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="video-container">
        <video id="myVideoPlayer" controls playsinline>
            Your browser does not support the video tag.
        </video>
        <div class="controls-overlay">
            <button id="tgButton" class="control-button">
                <img src="telegram-icon.png" alt="Telegram" width="24" height="24"> Join TG
            </button>
            <button id="downloadButton" class="control-button">
                <img src="download-icon.png" alt="Download" width="24" height="24"> Download
            </button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
